<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // callback 함수

        const f1 = function()
        {
            console.log("CALL f1()");

        }


        f1(); // 이 호출과정이 없으면 함수는 실행되지 않음
        // 함수 호출 시 cpu는 함수 호출 + 함수의 시작 위치를 명령받음
        // 받은 숫자를 가지고 함수의 시작위치로 감 = Function call
        // 함수 실행 후 호출자에게 값을 Return

    </script>
</body>
</html>
